<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成分享图片</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        .share-card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #800000 0%, #A6192E 50%, #FDF6EC 100%);
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .content-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin: 0 auto 30px;
            background: url('images/Profile.jpg') center/cover;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            font-size: 24px;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        
        .description {
            font-size: 18px;
            line-height: 1.4;
            opacity: 0.8;
            max-width: 800px;
        }
        
        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
        }
        
        .circle1 {
            width: 200px;
            height: 200px;
            top: -100px;
            right: -100px;
        }
        
        .circle2 {
            width: 150px;
            height: 150px;
            bottom: -75px;
            left: -75px;
        }
        
        .circle3 {
            width: 100px;
            height: 100px;
            top: 100px;
            left: 100px;
        }
        
        .tech-icons {
            position: absolute;
            bottom: 40px;
            right: 60px;
            display: flex;
            gap: 20px;
            font-size: 30px;
            opacity: 0.6;
        }
        
        .website-url {
            position: absolute;
            bottom: 30px;
            left: 60px;
            font-size: 16px;
            opacity: 0.7;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="share-card">
        <div class="decorative-elements">
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
        </div>
        
        <div class="content-wrapper">
            <div class="avatar"></div>
            <div class="title">WangXiRui</div>
            <div class="subtitle">AI研究者 & 技术探索者</div>
            <div class="description">
                华中科技大学机器人工程创新班学生<br>
                专注人工智能研究与开发 | 分享技术教程和创新项目
            </div>
        </div>
        
        <div class="tech-icons">
            🤖 🔬 💻 🚀
        </div>
        
        <div class="website-url">
            wangfans248.github.io
        </div>
    </div>
    
    <br><br>
    <div style="text-align: center; color: #666;">
        <p>右键点击上方图片，选择"另存为"保存为 share-image.png</p>
        <p>建议保存尺寸：1200x630像素</p>
    </div>
</body>
</html>
