<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WangXiRui 分享卡片 - 静态版本</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        }
        
        .share-card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #8B0000 0%, #A52A2A 25%, #DC143C 75%, #B22222 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 60px 80px;
            box-sizing: border-box;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        /* 装饰性元素 */
        .decoration {
            position: absolute;
            opacity: 0.1;
        }
        
        .decoration-1 {
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            border: 3px solid white;
            border-radius: 50%;
        }
        
        .decoration-2 {
            bottom: -30px;
            left: -30px;
            width: 150px;
            height: 150px;
            border: 2px solid white;
            border-radius: 50%;
        }
        
        .decoration-3 {
            top: 50%;
            right: 15%;
            transform: translateY(-50%);
            width: 100px;
            height: 100px;
            border: 1px solid white;
            border-radius: 50%;
        }
        
        .avatar-section {
            flex-shrink: 0;
            margin-right: 60px;
            text-align: center;
        }
        
        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 6px solid white;
            background: url('./Profile.jpg') center/cover;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
            position: relative;
        }
        
        .avatar::after {
            content: '';
            position: absolute;
            inset: -6px;
            border-radius: 50%;
            padding: 3px;
            background: linear-gradient(45deg, rgba(255,255,255,0.8), rgba(255,255,255,0.3));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }
        
        .university-badge {
            background: rgba(255, 255, 255, 0.95);
            color: #8B0000;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .content-section {
            flex: 1;
            color: white;
        }
        
        .main-title {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 25px;
            opacity: 0.95;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }
        
        .description {
            margin-bottom: 30px;
            max-width: 520px;
        }
        
        .desc-line {
            font-size: 19px;
            line-height: 1.6;
            margin-bottom: 8px;
            opacity: 0.95;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .tags {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }
        
        .tag {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .website-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 18px;
            font-weight: 500;
            opacity: 0.9;
        }
        
        .website-icon {
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #8B0000;
        }
        
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            z-index: 1000;
        }
        
        .instructions strong {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="share-card" id="shareCard">
        <!-- 装饰元素 -->
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        <div class="decoration decoration-3"></div>
        
        <!-- 头像区域 -->
        <div class="avatar-section">
            <div class="avatar"></div>
            <div class="university-badge">🎓 HUST</div>
        </div>
        
        <!-- 内容区域 -->
        <div class="content-section">
            <div class="main-title">WangXiRui</div>
            <div class="subtitle">AI Researcher & Tech Explorer</div>
            <div class="description">
                <div class="desc-line">🎓 Robotics Engineering Student</div>
                <div class="desc-line">🔬 AI Research & Development</div>
                <div class="desc-line">📚 Tech Tutorials & Innovation</div>
            </div>
            <div class="tags">
                <span class="tag">🤖 Artificial Intelligence</span>
                <span class="tag">🔬 Research Innovation</span>
                <span class="tag">💻 Open Source</span>
                <span class="tag">📚 Tech Sharing</span>
            </div>
            <div class="website-info">
                <div class="website-icon">🌐</div>
                <span>wangfans248.github.io</span>
            </div>
        </div>
    </div>
    
    <div class="instructions">
        <strong>💡 保存图片：</strong> 右键点击卡片 → 选择"将图像另存为" → 保存为 wangxirui-share-card.png
        <br><br>
        <button onclick="downloadCard()" style="background: #8B0000; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-size: 16px; cursor: pointer; margin: 5px;">
            📥 一键下载卡片
        </button>
        <button onclick="openInNewWindow()" style="background: #666; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-size: 16px; cursor: pointer; margin: 5px;">
            🖼️ 新窗口打开
        </button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // 简单的点击提示
        document.querySelector('.share-card').addEventListener('contextmenu', function(e) {
            console.log('右键点击卡片，准备保存图片');
        });
        
        // 一键下载功能
        function downloadCard() {
            console.log('开始下载卡片...');
            
            // 检查html2canvas是否加载
            if (typeof html2canvas === 'undefined') {
                alert('❌ 下载库正在加载中，请稍后再试...');
                return;
            }
            
            const card = document.querySelector('.share-card');
            
            // 使用html2canvas截图
            html2canvas(card, {
                width: 1200,
                height: 630,
                scale: 1,
                useCORS: true,
                allowTaint: true,
                backgroundColor: null
            }).then(canvas => {
                // 创建下载链接
                const link = document.createElement('a');
                link.download = 'wangxirui-share-card.png';
                link.href = canvas.toDataURL('image/png', 1.0);
                
                // 触发下载
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                console.log('✅ 卡片下载成功！');
                alert('✅ 卡片已下载到您的下载文件夹！');
            }).catch(error => {
                console.error('下载失败:', error);
                alert('❌ 下载失败，请尝试"新窗口打开"方式');
            });
        }
        
        // 在新窗口打开图片
        function openInNewWindow() {
            console.log('在新窗口打开卡片...');
            
            if (typeof html2canvas === 'undefined') {
                alert('❌ 下载库正在加载中，请稍后再试...');
                return;
            }
            
            const card = document.querySelector('.share-card');
            
            html2canvas(card, {
                width: 1200,
                height: 630,
                scale: 1,
                useCORS: true,
                allowTaint: true,
                backgroundColor: null
            }).then(canvas => {
                const dataUrl = canvas.toDataURL('image/png', 1.0);
                
                // 在新窗口打开图片
                const newWindow = window.open('', '_blank');
                newWindow.document.write(`
                    <html>
                        <head>
                            <title>WangXiRui 分享卡片</title>
                            <style>
                                body { margin: 0; background: #f0f0f0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
                                img { max-width: 100%; height: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.3); border-radius: 10px; }
                                .tip { text-align: center; margin-top: 20px; color: #666; font-family: Arial; }
                            </style>
                        </head>
                        <body>
                            <div>
                                <img src="${dataUrl}" alt="WangXiRui 分享卡片">
                                <div class="tip">
                                    <p>💡 右键点击图片选择"将图像另存为"</p>
                                    <p>建议保存为：wangxirui-share-card.png</p>
                                </div>
                            </div>
                        </body>
                    </html>
                `);
            }).catch(error => {
                console.error('打开失败:', error);
                alert('❌ 打开失败，请尝试右键保存方式');
            });
        }
        
        // 延迟隐藏说明文字
        setTimeout(() => {
            const instructions = document.querySelector('.instructions');
            if (instructions) {
                // 不自动隐藏了，让用户看到下载按钮
                // instructions.style.opacity = '0.8';
            }
        }, 3000);
    </script>
</body>
</html>
